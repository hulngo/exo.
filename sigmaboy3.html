<!DOCTYPE html>
<html lang="mn">
<head>
  <title>helloooooooo</title>
 
</head>
<style>
    .container{
      display: flex;
      gap: 20px;
    }

    .blueBox{
      width: 300px;
      height: 300px;
    }

    
    .blueBox {
      background-color: rgb(8, 8, 54);
    }

    
    @media (max-width: 900px) {
      
      .blueBox {
        background-color: rgb(173, 31, 62);
        border-radius: 20%;
      }
    }

    @media (max-width: 600px) {
      
      .blueBox {
        background-color: rgb(73, 5, 22);
        border-radius: 100%;
      }
    }
  </style>
<body>
  <div class="container">

    <div class="blueBox"></div>
  </div>
</body>
</html>
